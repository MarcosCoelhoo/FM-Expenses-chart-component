<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="card">
    <header class="header">
      <div class="content">
        <h1 class="title-header">My balance</h1>
        <p class="price-header">$921.48</p>
      </div>
      <div class="header-decoration">
      </div>
    </header>

    <main class="main">
      <h2 class="main-title">Spending - Last 7 days</h2>
      <ul class="list-data">
        <li>
          <div class="data"></div>
          <p>mon</p>
        </li>
        <li>
          <div class="data"></div>
          <p>tue</p>
        </li>
        <li>
          <div class="data"></div>
          <p>wed</p>
        </li>
        <li>
          <div class="data"></div>
          <p>thu</p>
        </li>
        <li>
          <div class="data"></div>
          <p>fri</p>
        </li>
        <li>
          <div class="data"></div>
          <p>sat</p>
        </li>
        <li>
          <div class="data"></div>
          <p>sun</p>
        </li>
      </ul>

      <footer class="main-footer">
        <div class="footer-thismonth">
          <h3 class="title">Total this month</h3>
          <p class="num">$478.33</p>
        </div>
        <div class="footer-lastmonth">
          <p class="percent">+2.4%</p>
          <p class="footer">from last month</p>
        </div>
      </footer>
    </main>
  </section>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Marcos Coelho</a>.
  </div> -->
</body>

</html>
